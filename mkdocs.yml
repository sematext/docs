theme:
  name: material
  custom_dir: 'mkdocs-material-overrides'
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

  font:
    text: 'Roboto,sans-serif'
    code: Red Hat Mono

  logo: 'images/logo.svg'
    #logo: 'images/logo-full.svg'
  features:
    - navigation.footer
    #- navigation.sections
    - content.tabs.link

  favicon: img/favicon.ico

extra:
  social:
    - icon: 'fontawesome/brands/github'
      link: 'https://github.com/sematext'
    - icon: 'fontawesome/brands/twitter'
      link: 'https://twitter.com/sematext'
    - icon: 'fontawesome/brands/linkedin'
      link: 'https://www.linkedin.com/company/sematext-international-llc'
    - icon: 'fontawesome/brands/facebook'
      link: 'https://www.facebook.com/Sematext'
    - icon: 'fontawesome/brands/slideshare'
      link: 'https://www.slideshare.net/sematext'
    - icon: 'fontawesome/solid/rss'
      link: 'https://feeds.feedburner.com/SematextBlog'

extra_css:
  - 'stylesheets/extra.css'

#extra_javascript:
#  - 'javascripts/extra.js'

plugins:
  - search

# Enabling the following fields will add a GitHub icon to the header. 
# It's also supposed to enable the "Edit this page" link but it doesn't seem to work. 
# That's why we implemented it in the template (mkdocs-material-overrides/main.html).
#
#repo_name: sematext/docs
#repo_url: https://github.com/sematext/docs/
#edit_uri: edit/master/docs/

copyright: Copyright &copy; Sematext Group, Inc.

markdown_extensions:
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  # OTIS - MAYBE NOT NEEDED? MAYBE THAT NEW highlight STUFF BELOW IS THE WAY TO GO
  #- codehilite
  - meta
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
    #OLD emoji_generator: !!python/name:pymdownx.emoji.to_png
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets

# use_directory_urls: false

validation:
  links:
    absolute_links: relative_to_docs
    absolute_links: ignore
    unrecognized_links: ignore

    #  anchors: warn
    #  unrecognized_links: ignore
